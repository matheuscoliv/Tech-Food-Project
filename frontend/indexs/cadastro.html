<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro TechFood</title>

    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7903bfed90.js" crossorigin="anonymous" defer></script>
    <script src="../apptechfood.js" defer></script>
</head>
<body>
<header>
    <h1><a href="#">TechFood Cadastro</a></h1>
</header>
<main>
    <form>
        <section class="makelogin">
            <h2>Bem vindo(a)!</h2>
        </section>
        <section class="inputs-container">
            <input type="text" placeholder="username">

            <div class="password-container">
                <input type="password" id="field-password" class="field-password" placeholder="informe sua senha">
                <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>

            </div>
        </section>


        <button id="btn-cadastrarpage" onclick="verificarCadastro()">Cadastrar</button>
        <h3>A alimentação MELHORa Idade</h3>
    </form>
</main>
</body>
</html>
